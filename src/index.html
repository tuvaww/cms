<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./sass/main.scss" />
    <script type="module" src="./ts/main.ts"></script>
  </head>
  <body>
    <section class="header">
      <article class="headerName">
        <span id="hej">Travel blogs</span>
      </article>
      <article class="headerMenu"></article>
      <article class="headerLogo">
        <span class="headerLogoText"
          >For you to visit the world from your home</span
        >
      </article>
      <!-- <img class="headerIMG" src="./assets/beachIMG2.jpg" alt="bild pÃ¥ havet" /> -->
    </section>
    <section class="linksToBlogs">
      <a href="posts.html">New posts</a> <a href="">lorem ipsum</a>
    </section>

    <section class="formContainer">
      <form class="newOrOldBlog">
        <div>
          <label for="newBlog">New authour</label>
          <input type="radio" id="newBlog" name="blogger" value="newBlogger" />
        </div>
        <div>
          <label for="oldBlog">Already have a acount</label>
          <input type="radio" id="oldBlog" name="blogger" value="oldBlogger" />
        </div>
      </form>

      <form class="newB">
        <div class="separate">
          <label for="name">Write your name:</label>
          <input id="name" type="text" placeholder="Write your name" />
        </div>
        <div class="separate">
          <label for="authour">Who's the author:</label>
          <input id="authour" type="text" placeholder="Write authour" />
        </div>
        <div class="separate">
          <input id="createNewBlog" value="Create" />
        </div>
        <div class="welcomeContainer">
          <div class="welcomeIMG"></div>
        </div>
      </form>

      <form class="oldB">
        <div class="separate">
          <label for="wichAuthor">Choose author:</label>
          <select name="authors" id="wichAuthor"></select>
        </div>
        <div class="separate">
          <label for="titel">Titel:</label>
          <input id="titel" type="text" placeholder="Titel:" />
        </div>
        <div class="separate">
          <label for="post">Post:</label>
          <textarea
            name="post"
            id="post"
            placeholder="Write your post"
          ></textarea>
        </div>
        <div class="separate">
          <input id="createPost" value="Create" />
        </div>
      </form>
    </section>

    <section class="pictureContainer">
      <article class="images img1">
        <!--       <img class="img1" src="./assets/img1.jpg" alt="" />
 -->
      </article>
      <article class="images img2"></article>
      <article class="images img3"></article>
    </section>
    <footer class="footer">
      <section class="copyrightContainer">
        <span class="copyright">&copy; travel</span>
      </section>
      <section class="socialMediaContainer">
        <article class="socialMedia">
          <a class="socialMediaLinks" href="https://www.facebook.com/travel"
            ><i class="bi bi-facebook"></i> Facebook</a
          >
          <a class="socialMediaLinks" href="https://twitter.com/"
            ><i class="bi bi-twitter"></i> Twitter</a
          >
          <a
            class="socialMediaLinks"
            href="https://www.instagram.com/travelawsome"
            ><i class="bi bi-instagram"></i> Instagram</a
          >
        </article>
      </section>
      <section class="contactContainer">
        <article class="contact">
          <p class="contactLink">Contact us:</p>
          <a class="contactLink" href="mailto:travel@gmail.com"
            >travels@gmail.com</a
          >
          <a class="contactLink" href="tel:+46 788676596">+46 788676596</a>
        </article>
      </section>
    </footer>
  </body>
</html>
